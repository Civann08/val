<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ashley will you be my valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --muted: #6b7280;
      --shadow: rgba(0,0,0,.14);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px var(--shadow);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px var(--shadow);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 15px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ========== GALLERY ========== */
    .gallery {
      position: relative;
      width: min(560px, 92vw);
      margin: 0 auto 18px;
      display: grid;
      place-items: center;
      gap: 8px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      max-height: 420px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 14px 40px rgba(0,0,0,.12);
      background: linear-gradient(180deg, #fff, #f9f7f8);
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 20px;
      font-weight: 700;
      color: #111827;
      background: #fff;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
      border: none;
      cursor: pointer;
      user-select: none;
    }
    .nav.left { left: 8px; }
    .nav.right { right: 8px; }

    .caption {
      font-size: 14px;
      color: var(--muted);
      opacity: .9;
      margin-top: 6px;
    }

    /* ========== ENVELOPE & LETTER ========== */
    .envelope-zone {
      display: flex;
      gap: 18px;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .envelope {
      width: 220px;
      height: 140px;
      position: relative;
      cursor: pointer;
      perspective: 800px;
    }

    /* envelope base */
    .env-base {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: linear-gradient(180deg,#fff,#fff0);
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    /* flap (front) - will rotate to open */
    .env-flap {
      position: absolute;
      inset: 0;
      transform-origin: top center;
      transition: transform .6s cubic-bezier(.2,.9,.3,1);
      z-index: 5;
      pointer-events: none;
    }

    .env-flap.open {
      transform: rotateX(-180deg) translateY(-6px);
    }

    .env-paper {
      position: absolute;
      left: 12px;
      right: 12px;
      top: 16px;
      bottom: 14px;
      background: linear-gradient(180deg,#fff,#fff);
      border-radius: 6px;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,.03);
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* letter area (hidden until flap opens) */
    .letter {
      width: min(520px, 92vw);
      max-width: 520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.95));
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 12px 36px rgba(0,0,0,.12);
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .letter.open { display: flex; }

    .letter textarea {
      width: 100%;
      min-height: 260px; /* plenty of space to write */
      resize: vertical;
      border: 1px dashed rgba(0,0,0,.06);
      padding: 18px;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.45;
      background: transparent;
      outline: none;
      box-shadow: none;
    }

    .letter .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(0,0,0,.08);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--yes);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    /* small screens adjustments */
    @media (max-width: 520px) {
      .envelope { width: 180px; height: 120px; }
      .letter textarea { min-height: 200px; }
    }

  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Ashley will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù doesn't seem to work?üòä</div>

    <!-- RESULT: replaced with gallery + envelope + letter -->
    <section class="result" id="result">
      <h2 id="resultTitle">yay! lets go I thought you were gonna pick no</h2>

      <!-- Gallery -->
      <div class="gallery" id="gallery" aria-live="polite">
        <button class="nav left" id="prev" aria-label="Previous photo">&larr;</button>
        <img id="galleryImg" class="fireworks" src="" alt="Photo 1"/>
        <button class="nav right" id="next" aria-label="Next photo">&rarr;</button>
        <div class="caption" id="caption">1 / 1</div>
      </div>

      <!-- Envelope + Letter -->
      <div class="envelope-zone">
        <div class="envelope" id="envelope" role="button" tabindex="0" aria-pressed="false" aria-label="Open letter">
          <div class="env-base">
            <!-- paper showing through -->
            <div class="env-paper"></div>
          </div>

          <!-- triangular flap (front) -->
          <svg class="env-flap" viewBox="0 0 220 140" preserveAspectRatio="none" id="envFlap">
            <defs>
              <linearGradient id="envGrad" x1="0" x2="1">
                <stop offset="0" stop-color="#fff"/>
                <stop offset="1" stop-color="#fff0"/>
              </linearGradient>
            </defs>
            <polygon points="110,8 214,68 6,68" fill="url(#envGrad)" stroke="rgba(0,0,0,0.04)"/>
            <!-- small heart on flap -->
            <path d="M110 40 C110 28 122 22 132 28 C140 34 142 44 132 52 C122 60 110 52 110 40 Z"
                  fill="url(#heart)" transform="translate(-2,-6) scale(0.9)"/>
          </svg>
        </div>

        <div class="letter" id="letter">
          <textarea id="letterText" placeholder="Write your letter here... (plenty of space)"></textarea>
          <div class="actions">
            <button class="btn-ghost" id="saveDraft">Save draft</button>
            <button class="btn-primary" id="closeLetter">Close letter</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(3, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- GALLERY SETUP ---------- */
    const images = [
      // Replace these example URLs with your own image links
      "https://i5.walmartimages.com/seo/MaoGoLan-36-Large-Teddy-Bear-Stuffed-Animal-with-Footprint-Giant-Bear-Plush-Toy_879b9994-c7a3-4ee1-843f-beaa0c75b671.8f7dec0e34049b58d3a3449fef7ea5f6.jpeg",
      "https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=1200&q=60",
      "https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=60"
    ];
    let idx = 0;
    const galleryImg = document.getElementById("galleryImg");
    const caption = document.getElementById("caption");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    function updateGallery() {
      galleryImg.src = images[idx];
      galleryImg.alt = `Photo ${idx + 1}`;
      caption.textContent = `${idx + 1} / ${images.length}`;
      prevBtn.disabled = idx === 0;
      nextBtn.disabled = idx === images.length - 1;
      prevBtn.style.opacity = idx === 0 ? 0.6 : 1;
      nextBtn.style.opacity = idx === images.length - 1 ? 0.6 : 1;
    }

    prevBtn.addEventListener("click", () => {
      if (idx > 0) { idx--; updateGallery(); }
    });
    nextBtn.addEventListener("click", () => {
      if (idx < images.length - 1) { idx++; updateGallery(); }
    });

    // keyboard support
    document.addEventListener("keydown", (e) => {
      if (result.style.display !== "block") return;
      if (e.key === "ArrowLeft") prevBtn.click();
      if (e.key === "ArrowRight") nextBtn.click();
    });

    // lazy-init gallery after yes click
    let galleryInitialized = false;
    function initGallery() {
      if (galleryInitialized) return;
      galleryInitialized = true;
      if (!images || images.length === 0) {
        images.push(galleryImg.src || "");
      }
      updateGallery();
    }

    /* ---------- ENVELOPE & LETTER ---------- */
    const envelope = document.getElementById("envelope");
    const envFlap = document.getElementById("envFlap");
    const letter = document.getElementById("letter");
    const closeLetter = document.getElementById("closeLetter");
    const saveDraft = document.getElementById("saveDraft");
    const letterText = document.getElementById("letterText");

    let envelopeOpen = false;

    function toggleEnvelope(openNow) {
      envelopeOpen = (typeof openNow === "boolean") ? openNow : !envelopeOpen;
      if (envelopeOpen) {
        envFlap.classList.add("open");
        letter.classList.add("open");
        envelope.setAttribute("aria-pressed", "true");
        // focus textarea so user can start writing immediately
        setTimeout(() => letterText.focus(), 420);
      } else {
        envFlap.classList.remove("open");
        letter.classList.remove("open");
        envelope.setAttribute("aria-pressed", "false");
      }
    }

    envelope.addEventListener("click", () => toggleEnvelope(true));
    envelope.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleEnvelope(true);
      }
      if (e.key === "Escape") toggleEnvelope(false);
    });

    closeLetter.addEventListener("click", () => toggleEnvelope(false));
    saveDraft.addEventListener("click", () => {
      // simple local-save to localStorage (keeps content between reloads)
      localStorage.setItem("valentine-letter", letterText.value);
      saveDraft.textContent = "Saved ‚úì";
      setTimeout(() => saveDraft.textContent = "Save draft", 1200);
    });

    // load draft if exists
    const saved = localStorage.getItem("valentine-letter");
    if (saved) letterText.value = saved;

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
      initGallery();
    });

    /* small UX: double-clicking the gallery image toggles full-size (browser does it by default) */
    galleryImg.addEventListener("dblclick", () => {
      // try to open image in new tab for full view
      window.open(images[idx], "_blank");
    });

    // ensure initial state if user uses keyboard / accessibility
    document.addEventListener("DOMContentLoaded", () => {
      result.style.display = "none";
    });
  </script>
</body>
</html>

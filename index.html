<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Will you be my Valentine?</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1: #ffd6e7;
  --bg2: #ffeef6;
  --card: #ffffffcc;
  --yes: #ff3b7a;
  --yesHover: #ff1f68;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100svh;
  display: grid;
  place-items: center;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  font-family: system-ui, sans-serif;
  overflow: hidden;
  padding: 16px;
}

#confettiCanvas {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  pointer-events: none;
  z-index: 9999;
}

.card {
  width: min(720px, 92vw);
  max-height: 85vh;
  overflow-y: auto;
  padding: 26px 22px;
  background: var(--card);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 60px rgba(0,0,0,.15);
}

h1 {
  font-size: clamp(26px, 4vw, 44px);
  margin: 12px 0 18px;
}

.button-zone {
  position: relative;
  width: min(520px, 92%);
  height: 150px;
  margin: 0 auto;
  touch-action: none;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 16px 24px;
  font-size: 18px;
  font-weight: 800;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  box-shadow: 0 10px 24px rgba(0,0,0,.14);
  user-select: none;
  transition: transform .12s ease, background .12s ease;
}

#yesBtn {
  left: 18%;
  background: var(--yes);
  color: #fff;
}
#yesBtn:hover { background: var(--yesHover); }

#noBtn {
  left: 62%;
  background: #e5e7eb;
  color: #111827;
}

.page { display: none; }
.page.active { display: block; }

/* GALLERY */
.gallery {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}

.gallery img {
  max-width: 100%;
  max-height: 60vh;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

.gallery button {
  position: static;
  transform: none;
  background: rgba(255,255,255,0.9);
  font-size: 36px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  padding: 0;
}

/* üî• FIXED TO SCREEN CORNER */
.next-btn {
  position: fixed;
  right: 25px;
  bottom: 25px;
  background: var(--yes);
  color: white;
  border: none;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 40px;
  cursor: pointer;
  z-index: 10000;
}

.back-btn {
  position: fixed;
  right: 25px;
  bottom: 85px;
  background: #e5e7eb;
  color: #333;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 40px;
  cursor: pointer;
  z-index: 10000;
}

/* LETTER */
.envelope {
  width: 240px;
  height: 160px;
  background: #f9c9b6;
  border-radius: 8px;
  margin: 40px auto;
  cursor: pointer;
}

.letter {
  display: none;
  background: #fff9e6;
  padding: 25px;
  border-radius: 20px;
  margin-top: 20px;
}
</style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">

<div id="initialContent">
<h1>Ashley will you be my valentine?</h1>

<section class="button-zone" id="zone">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</section>
</div>

<div id="result">

<div id="galleryPage" class="page">
<h2>yay! lets go I thought you were gonna pick no</h2>

<div class="gallery">
<button id="prevBtn">&#10094;</button>
<img id="galleryImg" src="">
<button id="nextBtn">&#10095;</button>
</div>

<button class="next-btn" id="toLetterBtn">Read the letter üíå</button>
</div>

<div id="letterPage" class="page">
<h2>‚úâÔ∏è A letter for you</h2>

<div class="envelope" id="envelope"></div>

<div class="letter" id="letter">
<p>My dearest Ashley,</p>
<p>This is just a placeholder letter for now ‚ù§Ô∏è</p>
<p>Happy Valentine's Day!</p>
</div>

<button class="back-btn" id="backToGalleryBtn">‚Üê Back to photos</button>
</div>

</div>
</main>

<script>
const initialContent = document.getElementById("initialContent");
const resultDiv = document.getElementById("result");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");

const galleryPage = document.getElementById("galleryPage");
const letterPage = document.getElementById("letterPage");

const toLetterBtn = document.getElementById("toLetterBtn");
const backBtn = document.getElementById("backToGalleryBtn");

const imageUrls = [
"https://via.placeholder.com/1000x700?text=Memory+1",
"https://via.placeholder.com/1000x700?text=Memory+2",
"https://via.placeholder.com/1000x700?text=Memory+3",
"https://via.placeholder.com/1000x700?text=Memory+4"
];

let currentImageIndex = 0;
const galleryImg = document.getElementById("galleryImg");

function showImage() {
galleryImg.src = imageUrls[currentImageIndex];
}

document.getElementById("prevBtn").onclick = () => {
currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
showImage();
};

document.getElementById("nextBtn").onclick = () => {
currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
showImage();
};

document.getElementById("envelope").onclick = () => {
document.getElementById("letter").style.display = "block";
};

function showGalleryPage() {
galleryPage.classList.add("active");
letterPage.classList.remove("active");
}

function showLetterPage() {
galleryPage.classList.remove("active");
letterPage.classList.add("active");
}

toLetterBtn.onclick = showLetterPage;
backBtn.onclick = showGalleryPage;

yesBtn.onclick = () => {
initialContent.style.display = "none";
resultDiv.style.display = "block";
showGalleryPage();
showImage();
};

resultDiv.style.display = "none";
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      max-height: 80vh;
      overflow-y: auto;
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 15px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ----- GALLERY ----- */
    .gallery-container {
      margin: 20px 0;
    }
    .gallery {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .gallery button {
      position: static;
      transform: none;
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 28px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.2s;
      color: #333;
      padding: 0;
      line-height: 1;
    }
    .gallery button:hover {
      background: white;
    }

    /* ----- ENVELOPE & LETTER ----- */
    .envelope-container {
      margin: 40px 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .envelope {
      position: relative;
      width: 200px;
      height: 140px;
      background: #f9c9b6;
      border-radius: 8px 8px 4px 4px;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .envelope:hover {
      transform: scale(1.02);
    }
    .envelope .flap {
      position: absolute;
      top: -20px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 30px solid #f9b89b;
      border-radius: 6px 6px 0 0;
    }
    .envelope .body {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: #f9c9b6;
      border-radius: 0 0 8px 8px;
    }
    /* little shadow to separate flap */
    .envelope::after {
      content: '';
      position: absolute;
      top: -5px;
      left: 10px;
      right: 10px;
      height: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 50%;
      filter: blur(2px);
    }

    .letter {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      background: #fff9e6;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: left;
    }
    .letter textarea {
      width: 100%;
      min-height: 200px;
      padding: 16px;
      font-family: inherit;
      font-size: 16px;
      border: 2px solid #ffe0e0;
      border-radius: 16px;
      resize: vertical;
      background: #fffff5;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    }
    .letter textarea:focus {
      outline: none;
      border-color: var(--yes);
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART (unchanged) -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <!-- ... (keep the whole SVG as before) ... -->
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>
      <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heart)"/>
      <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>
      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>
      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>
      <path d="M190 144 C186 144 182 148 182 152 C182 160 190 164 190 170 C190 164 198 160 198 152 C198 148 194 144 190 144Z" fill="#ff7aa2"/>
    </svg>

    <h1>Ashley will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù doesn't seem to work?üòä</div>

    <!-- RESULT SECTION (GALLERY + ENVELOPE) -->
    <section class="result" id="result">
      <h2>yay! lets go I thought you were gonna pick no</h2>

      <!-- Image Gallery -->
      <div class="gallery-container">
        <div class="gallery">
          <button class="prev" id="prevBtn">&#10094;</button>
          <img id="galleryImg" src="" alt="Memory">
          <button class="next" id="nextBtn">&#10095;</button>
        </div>
      </div>

      <!-- Envelope & Letter -->
      <div class="envelope-container">
        <div class="envelope" id="envelope">
          <div class="flap"></div>
          <div class="body"></div>
        </div>
        <div class="letter" id="letter" style="display: none;">
          <!-- Leave this textarea empty for typing, or pre-fill with your message -->
          <textarea placeholder="Write your letter here..."></textarea>
        </div>
      </div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI (unchanged) ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS (unchanged) ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(3, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY (unchanged) ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- GALLERY ---------- */
    // TODO: Replace these URLs with your own image links
    const imageUrls = [
      "https://via.placeholder.com/600x400?text=Photo+1",
      "https://via.placeholder.com/600x400?text=Photo+2",
      "https://via.placeholder.com/600x400?text=Photo+3"
    ];

    let currentImageIndex = 0;
    const galleryImg = document.getElementById("galleryImg");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function showImage() {
      galleryImg.src = imageUrls[currentImageIndex];
    }

    prevBtn.addEventListener("click", () => {
      currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
      showImage();
    });

    nextBtn.addEventListener("click", () => {
      currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
      showImage();
    });

    /* ---------- ENVELOPE ---------- */
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");

    envelope.addEventListener("click", () => {
      envelope.style.display = "none";
      letter.style.display = "block";
    });

    /* ---------- YES CLICK (updated) ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      // Initialise gallery
      currentImageIndex = 0;
      showImage();

      // Reset envelope (in case it was opened before)
      envelope.style.display = "block";
      letter.style.display = "none";

      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
